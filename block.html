<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take a Breath</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .message {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      z-index: 2;
    }

    .instruction {
      font-size: 24px;
      color: #2c3e50;
      margin: 10px;
      transition: opacity 0.5s;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, #4ca1af 0%, #c4e0e5 100%);
      transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(100%);
    }

    .wave.breathing {
      animation: breathe 8s infinite;
    }

    @keyframes breathe {
      0% { transform: translateY(100%); }
      50% { transform: translateY(30%); }
      100% { transform: translateY(100%); }
    }
    h2 {
      font-weight: 300;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      color: #666;
      z-index: 2;
    }

    .close-button {
      position: fixed;
      bottom: 80px; /* Changed from top: 50% */
      left: 50%;
      transform: translateX(-50%); /* Remove Y transform */
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #4ca1af;
      border-radius: 25px;
      font-size: 18px;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .close-button.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .close-button:hover {
      background-color: #4ca1af;
      color: white;
      transform: translateX(-50%) scale(1.05); /* Remove Y transform */
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Take a moment to breathe</h1>
   <h2>Check the blocked sites/keywords in Escape Goose Web Blocker</h2>
    <div id="instruction" class="instruction">Breathe in...</div>
  </div>

  <div class="wave breathing"></div>

  <button id="closeButton" class="close-button">Close Tab</button>

  <div class="footer">
    <p style="font-size: 20px;">This site is blocked. Take care of yourself first.</p>
  </div>

  <script src="block.js"></script>
</body>
</html>
