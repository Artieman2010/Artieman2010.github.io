

<div id="referral-container">
  <p> Redirecting to <a href="https://chromewebstore.google.com/detail/escape-goose-web-blocker/gfgacgecfchldicemecobpoafkoimpbp">Escape Goose Web Blocker extension</a></p>
    <script>
      // Extract the referral code from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get('ref');
  
      if (refCode) {
        // Save the referral code as a cookie for later use
        document.cookie = `referralCode=${refCode}; path=/; max-age=${60 * 60 * 24 * 30}`; // Expires in 30 days
      }
        // Redirect to Chrome Web Store after 2 seconds
        setTimeout(() => {    window.location.href = 'https://chromewebstore.google.com/detail/escape-goose-web-blocker/gfgacgecfchldicemecobpoafkoimpbp'}, 500);
    </script>



</div>
